apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: env-team-b
  namespace: env-team-b
spec:
  interval: 10m0s
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  path: "./env/team-b"
  dependsOn:
    - name: vcluster-team-b
      namespace: flux-system
  kubeConfig:
    secretRef:
      name: vc-env-team-b
      key: config

